version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: shopai-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shopai-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build: ./api-gateway
    container_name: shopai-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - user-service
      - product-service
      - order-service
      - chatbot-service
    networks:
      - shopai-network

  user-service:
    build: ./user-service
    container_name: shopai-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopai_users?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shopai-network

  product-service:
    build: ./product-service
    container_name: shopai-product-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopai_products?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shopai-network

  order-service:
    build: ./order-service
    container_name: shopai-order-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopai_orders?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shopai-network

  chatbot-service:
    build: ./chatbot-service
    container_name: shopai-chatbot-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVICES_PRODUCT_SERVICE=http://product-service:8082
      - SERVICES_ORDER_SERVICE=http://order-service:8083
    depends_on:
      - product-service
    networks:
      - shopai-network

  recommendation-service:
    build: ./recommendation-service
    container_name: shopai-recommendation-service
    ports:
      - "8085:8085"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME_ORDERS=shopai_orders
      - DB_NAME_PRODUCTS=shopai_products
      - DB_NAME_USERS=shopai_users
      - MODEL_PATH=/app/models/recommender_model.joblib
    volumes:
      - recommendation-models:/app/models
      - recommendation-data:/app/data
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - shopai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql-data:
  recommendation-models:
  recommendation-data:

networks:
  shopai-network:
    driver: bridge

